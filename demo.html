<div id="time">5:05:00:0000</div>
<ul id="timepanels">
    <li>1</li>
    <li class="on">2</li>
    <li>3</li>
    <li>4</li>
</ul>

<!--jQuery-->
<script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

<!--Import-->
<script language="javascript" src="/socket.io/socket.io.js"></script>
<script language="javascript" src="/ntp/ntp.js"></script>
<script language="javascript" src="/ntp/at.js"></script>

<!--Run it-->
<script>
jQuery(document).ready(function(){
  ntp.sync(function(){
    console.log('The time offset is '+ntp.offset);
    at.at(function(){
      console.log('Yay! at.js works!');
    },ntp.date().getTime()+2000);
  });
});
</script>
