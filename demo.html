<!--Import-->
<script language="javascript" src="/socket.io/socket.io.js"></script>
<script language="javascript" src="/ntp/ntp.js"></script>
<script language="javascript" src="/ntp/at.js"></script>

<!--Run it-->
<script>
ntp.sync(function(){
  alert(
    'Your clock differs from the server\'s'
  + ' by '+(ntp.offset/1000)+' seconds.'
  );
  at.at(function(){
    alert('Happy New Year!');
  },ntp.date(1325376000000));
});
</script>
